                    champion = champion.charAt(0).toUpperCase() + champion.slice(1 , champion.length); 

                    for (let index = 0; index < champion.length; index++) {
                        let letter = champion.charAt(index);
                        if (letter == " " || letter == "'")
                            champion = champion.slice(0 , index+1) + champion.charAt(index+1).toUpperCase() + champion.slice(index+2 , champion.length);

            function getName(name) {

            function recommend() {
                let recommendationTable = document.getElementById("recommendations");
                recommendationTable.innerHTML = "";

                let champion = document.getElementById("insertChampion").value;
                if (champion != "") {
                    champion = champion.toLowerCase();

                    let similarchampions = [];
                    for (let championIndex = 0; championIndex < champions[1].length; championIndex++) {
                        let tempChampion = champions[1][championIndex];
                        if (tempChampion.includes(champion))
                            if (!triedChampions[1].includes(tempChampion))
                                similarchampions[similarchampions.length] = champions[0][championIndex];
                    }

                    for (let recommendationIndex = 0; recommendationIndex < similarchampions.length; recommendationIndex++) {
                        recommendationTable.innerHTML += "<a href='#'><li class='recommendation' onclick=\"getName(`" + similarchampions[recommendationIndex] + "`)\">" + similarchampions[recommendationIndex] + "</li></a>";
                    }
                }
            }

            let hide = true; 
            function recommendClick() {
                recommend();
                hide = false;
            }

            input.addEventListener('input', recommend);
            input.addEventListener('click', recommendClick);
            document.body.addEventListener('click' , function() {
                if(hide) {
                    recommendationTable = document.getElementById("recommendations");
                    recommendationTable.innerHTML = "";
                }
                hide = true;
            });

            function compare(goodGuess, myGuess) {
                if(goodGuess == myGuess)
                    return "style/correct.png";
                
                let guesses = myGuess.split(" , ");
                for(let i = 0; i < guesses.length; i++) {
                    if((goodGuess.includes(guesses[i]) || guesses[i].includes(goodGuess)) && (!guesses[i].includes("Mana") || !goodGuess.includes("Mana")) || ((guesses[i] == "Spirit" && goodGuess.includes("Spirit") && !goodGuess.includes("Spiritualist")) || (guesses[i] == "Spiritualist" && goodGuess.includes("Spiritualist"))))
                        return "style/partial.png";
                    console.log("myGuess: ", myGuess.split(" , "), "goodGuess: ", goodGuess);
                }

                if(goodGuess.includes("20")) {
                    if(parseInt(goodGuess)>parseInt(myGuess))
                        return "style/newer.png";
                    return "style/older.png";
                }
                return "style/wrong.png";
            }
